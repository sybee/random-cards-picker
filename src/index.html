<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300..800&display=swap" rel="stylesheet" />

		<!-- Tailwindcss -->
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					container: {
						center: true,
						padding: '1rem',
						screens: { 'xl': '1024px' },
					},
					extend: {},
				},
			}
		</script>

		<link rel="stylesheet" href="./styles.css" />
		<script src="./app.js" defer></script>
	</head>
	<body class="flex flex-col bg-zinc-800">
		<header></header>

		<main class="flex flex-col grow py-5">
			<div class="container mb-5">
				<div class="flex flex-col md:flex-row items-center justify-between gap-x-10 gap-y-2 flex-wrap">
					<select
						id="categories-select"
						class="block w-full md:w-auto grow bg-zinc-900 border border-zinc-700 font-semibold rounded-lg cursor-pointer p-2 hover:bg-zinc-700 hover:border-zinc-600 transition-colors duration-100 ease-out"
					></select>

					<button
						id="random-card-button"
						class="w-full md:w-auto bg-purple-600 border border-zinc-700 font-semibold rounded-lg px-6 py-2 hover:bg-purple-500 hover:border-zinc-600 transition-colors duration-100 ease-out"
						type="button"
					>
						Выбрать случайную карту
					</button>
				</div>
			</div>

			<div class="container flex flex-col grow">
				<div class="grow flex items-center justify-center p-5 bg-zinc-900 card-viewer rounded-lg overflow-hidden">
					<img
						id="card-image"
						class="border border-zinc-700 rounded-lg opacity-0 transition duration-300 ease-in-out"
						src=""
						alt="card-image"
					/>
				</div>
			</div>
		</main>

		<footer class="border-t border-t-zinc-700">
			<div class="container py-1 text-center text-zinc-500 text-sm">&copy; 2025</div>
		</footer>
	</body>
</html>
